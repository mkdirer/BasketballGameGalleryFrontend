<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary navbar-shadow">
    <a href="#" class="navbar-brand fade-in">BasketballGameGallery</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="showAdminFiller" class="slide-in">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Page</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard" class="slide-in">
        <a href="/mod" class="nav-link" routerLink="mod">Moderators Panel</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard || showAdminBoard" class="slide-in">
        <a href="/user" class="nav-link" routerLink="user">Users Panel</a>
      </li>
      <li class="nav-item slide-in">
        <a routerLink="teams" class="nav-link">View Team</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn" class="slide-in">
        <a routerLink="addteam" class="nav-link">Add New Team</a>
      </li>
      <li class="nav-item slide-in">
        <a routerLink="players" class="nav-link">View Players</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn" class="slide-in">
        <a routerLink="addplayer" class="nav-link">Add New Player</a>
      </li>
      <li class="nav-item slide-in">
        <a routerLink="matches" class="nav-link">View Matches</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn" class="slide-in">
        <a routerLink="addmatch" class="nav-link">Add New Match</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link fade-in" routerLink="register">Register Now!</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link fade-in" routerLink="login">Log In</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link fade-in" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link fade-in" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="container fade-in">
    <router-outlet></router-outlet>
  </div>
</div>
