<div *ngIf="viewMode; else editable" class="team-details">
  <div *ngIf="currentTeam.id">
    <h4 style="color: #333; font-weight: bold;">Team</h4>
    <div class="team-info">
      <label><strong>Name:</strong></label> {{ currentTeam.name }}
    </div>
    <div class="team-info">
      <label><strong>Country:</strong></label>
      {{ currentTeam.country }}
    </div>
    <div class="team-info">
      <label><strong>League:</strong></label>
      {{ currentTeam.league }}
    </div>
    <a class="edit-link" routerLink="/teams/{{ currentTeam.id }}">
      Edit
    </a>
  </div>
  <div *ngIf="!currentTeam">
    <br />
    <p class="select-team-text">Please select a team...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentTeam.id" class="edit-form">
    <h4 style="color: #333; font-weight: bold;">Team</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentTeam.name" name="name" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" [(ngModel)]="currentTeam.country" name="country" />
      </div>
      <div class="form-group">
        <label for="league">League</label>
        <input type="text" class="form-control" id="league" [(ngModel)]="currentTeam.league" name="league" />
      </div>
    </form>
    <button class="delete-button" (click)="deleteTeam()">
      Delete
    </button>
    <button type="submit" class="update-button" (click)="updateTeam()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentTeam.id">
    <br />
    <p class="loading-text">Loading...</p>
  </div>
</ng-template>
